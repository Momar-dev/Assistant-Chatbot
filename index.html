<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Momar AI</title>
</head>
<body>
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>         <span class="material-symbols-outlined">mode_comment</span> 
        <span class="material-symbols-outlined">close</span> 
    </button>
  <div class="chatbot">
    <header>
        <h2>Assistant Momar</h2>
    </header>
    <ul class="chatbox">
        <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p>Salut <br> Bienvenue sur Momar AI comment puis je vous aider ?</p> 
        </li>
        <li class="chat outgoing">
            <p>Lorem ipsum dolor sit amet.</p> 
        </li>
    </ul>
     <div class="chat-input">
        <textarea placeholder="Entrez votre message ..." required></textarea>
        <span id="send-btn" class="material-symbols-outlined">Envoyer</span>
     </div>
  </div>  
</body>
</html>
